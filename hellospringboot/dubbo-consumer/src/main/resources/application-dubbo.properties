spring.application.name=dubbo-springboot-hello

#dubbo.application.name =dubbo-springboot-hello-provider
dubbo.application.name =dubbo-springboot-hello-consumer

## RegistryConfig Bean
dubbo.registry.id = my-registry
dubbo.registry.address =zookeeper://192.168.99.100:2181

# Base packages to scan Dubbo Components (e.g., @Service, @Reference)
dubbo.scan.basePackages  = com.jeff.learn